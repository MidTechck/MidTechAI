<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MidTechAI Assistant</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f0; }
.container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; }
#chat { height: 400px; border: 1px solid #ddd; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
.message { margin: 5px 0; }
.user { color: blue; }
.ai { color: black; }
input { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
button { padding: 10px 15px; border: none; background: #007bff; color: #fff; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<div class="container">
<h2>MidTechAI Assistant</h2>
<div id="chat"></div>
<input type="text" id="question" placeholder="Ask me anything...">
<button onclick="sendQuestion()">Send</button>
</div>
<script>
async function sendQuestion() {
    const question = document.getElementById("question").value.trim();
    if (!question) return;
    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class="message user">You: ${question}</div>`;
    document.getElementById("question").value = "";
    try {
        const res = await fetch("/ask", {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({question})
        });
        const data = await res.json();
        chat.innerHTML += `<div class="message ai">AI: ${data.answer}</div>`;
        chat.scrollTop = chat.scrollHeight;
    } catch (err) {
        chat.innerHTML += `<div class="message ai">AI: Error contacting server</div>`;
    }
}
</script>
</body>
</html>
